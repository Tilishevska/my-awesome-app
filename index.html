<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/20fc159b00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
<body>
    <div class="container">
      <div class="weather-app">
        <div class="tip" id="tip">There is no bad weather, there are bad clothes!</div>
      <form id="search-form">
        <div class="row">
        <div class="col-6">
        <input type="search" id="cityname" placeholder="🔍Enter your city" class="form-control search-input" autocomplete="off">
        </div>
        <div class="col-3">
        <input type="submit" id="searchbutton" class="search-btn btn btn-primary w-100" value="Search">
        </div>
        <div class="col-3">
        <button class="current-city-btn btn btn-primary w-100">Current city</button>
        </div>
        </div>
      </form>
      <br/>
      <div class="row">
        <div class="col-4">
        <h1 id="city"></h1>
        <h3 id="date"></h3>
       </div>
       <div class="col-4">
        <div class="d-flex weather-temperature">
          <img src="" alt="Clear" id="icon" width="100"/>
          <div>
            <strong id="temperature" class="temperatureNow"></strong>
            <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>
        <h2 class="weather-description" id="description">
        </h2>
       </div>
       <div class="col-4">
        <ul>
          <li>
          Feels like: <span id="feelslike"></span> °C
          </li>
          <li>
          Humidity: <span id="humidity"></span>%
          </li>
          <li>
          Wind: <span id="wind"></span> km/h
        </li>
        </ul>
      </div>
      </div> 
      <div class="weather-forecast" id="forecast"></div>    
  </div>
</div>
<br/>
<small>
<p class="github-link">
    <span>
        
        <a href="https://github.com/Tilishevska/my-awesome-app">Open-source code</a>
    </span>
    by Kateryna Tilishevska
</p>
</small>
<script src="index.js"></script>
</body>
</html>
