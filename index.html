<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="main-container">
        <div class="container text-center popular-cities">
            <div class="row">
                <div class="col">
                    Paris
                </div>
                <div class="col">
                    New York
                </div>
                <div class="col">
                    Barcelona
                </div>
            </div>
        </div>
        <form action="" class="search-form" id="searchform">
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="Enter a city" autofocus="on"
                    autocomplete="off" id="city" class="form-control btn btn-primary shadow-sm">
                <button type="submit" class="input-group-text btn-success search-btn"><i class="bi bi-search me-2"></i>
                    Search</button>
                <button type="submit" class="input-group-text btn-success" id="current-city-btn"><i
                        class="bi bi-search me-2"></i>
                    Current city</button>
            </div>
        </form>
        <div class="chosen-city">
            <h1 id="requested-city">London</h1>
            <h3 id="date">Monday</h3>
            <h3 id="fullDate">19.09.2022</h3>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <img src="sun.png" alt="sun icon" width="100">
                    <span class="main-temperature" id="current-temperature">21
                    </span>
                    <span class="units">
                        <a href="#" id="celsius-link">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                </div>
                <div class="col humidity-wind">
                    <p>
                        <span class="hum-wind">Humidity:</span>
                        <span id="humidity">55</span>
                        %
                    </p>
                    <p>
                        <span class="hum-wind">Wind:</span>
                        <span id="wind">11</span>
                        km/h
                    </p>
                    <p>
                        <span id="current-weather-desc">Sunny</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="container text-center weather-days">
            <div class="row">
                <div class="col">
                    <span class="weekday">
                        Tuesday
                    </span>
                    <p>
                        20°C ☀️
                    </p>
                </div>
                <div class="col">
                    <span class="weekday">
                        Wednesday
                    </span>
                    <p>
                        18°C ☁️
                    </p>
                </div>
                <div class="col">
                    <span class="weekday">
                        Thursday
                    </span>
                    <p>
                        19°C ☀️
                    </p>
                </div>
                <div class="col">
                    <span class="weekday">
                        Friday
                    </span>
                    <p>
                        18°C ☁️
                    </p>
                </div>
                <div class="col">
                    <span class="weekday">
                        Saturday
                    </span>
                    <p>
                        15°C ⛈️
                    </p>
                </div>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
